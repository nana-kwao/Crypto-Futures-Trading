<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class='container'>
    <h1>Crypto Futures Trading</h1>
    <div class='form-input'>
      <form>
        <label for='total'>Account Balance To Begin With</label>
        <input type='text' id='total' name="total">
        <label for='number-trades'>Number of Times to Trade</label>
        <input type='text' id='number-trades'  placeholder='Times' >
        <label for='per-trade'>Percentage To Trade</label>
        <input type='text' id='per-trade'  placeholder='0%' >
        <label for='per-take-profit'>Percentage of Take Profit</label>
        <input type='text'  id='per-take-profit' placeholder='0%' >
        <button type='submit' id='submit-btn'>Calculate</button>
      </form>
    </div>
    <div class='result-display'></div>
  </div>
</body>
</html>
