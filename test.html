<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<body>
  <div class='container'>
    <h1>Crypto Futures Trading</h1>
    <div class='form-input'>
      <form>
        <label for='total'>Account Balance To Begin With</label>
        <input type='number' id='total'  placeholder='Balance' >
        <label for='number-trades'>Number of Times to Trade</label>
        <input type='number' id='number-trades'  placeholder='Times' >
        <label for='per-trade'>Percentage To Trade</label>
        <input type='number' id='per-trade'  placeholder='0%' >
        <label for='per-take-profit'>Percentage of Take Profit</label>
        <input type='number'  id='per-take-profit' placeholder='0%' >
        <button type='reset' id='reset-btn'>Reset</button>
        <button type='submit' id='submit-btn'>Calculate</button>
      </form>
    </div>
    <div class='result-display'></div>
  </div>
  <script>
    let total = document.getElementById('total').value;
    total = parseInt(total);
    const numberOfTrades = document.getElementById('number-trades').value;
    let perTrade = document.getElementById('per-trade').value;
    perTrade = perTrade / 100;
    let perTakeProfit = document.getElementById('per-take-profit');
    const resetBtn = document.getElementById('reset-btn');
    const submitBtn = document.getElementById('submit-btn'); 
    function calc(){
      // variables from DOM)
 
      
      for (let a = 1; a < (numberOfTrades +1); a++){
        let total_perTrade = (total * perTrade);
        total_remain = (total * (1 - perTrade));
        let recuring = total_perTrade * perTakeProfit;
        total = recuring + total;
        
      }
      console.log(total_remain);
      console.log(total);
      console.log(numberOfTrades);
      
    }

    
    calc();
  </script>
</body>
</html>
